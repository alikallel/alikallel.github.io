<section id="ctf" class="py-5">
    <div class="container">
        <div class="achievement-category mb-5">
            <h3 class="h4 text-center mb-4">CTF Achievements</h3>
            <div id="ctfCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#ctfCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#ctfCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#ctfCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#ctfCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#ctfCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="achievement-card text-center">
                            <img src="images/epi.jpg" alt="EPI Pentest" class="d-block mx-auto rounded shadow img-fluid" loading="lazy">
                            <h5 class="mt-3">EPI Raksha Pentest</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="achievement-card text-center">
                            <img src="images/darkesthour.jpg" alt="Darkest Hour CTF" class="d-block mx-auto rounded shadow img-fluid" loading="lazy">
                            <h5 class="mt-3">Darkest Hour CTF</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="achievement-card text-center">
                            <img src="images/friendly.png" alt="Friendly CTF" class="d-block mx-auto rounded shadow img-fluid" loading="lazy">
                            <h5 class="mt-3">Friendly CTF</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="achievement-card text-center">
                            <img src="images/ncsc.png" alt="NCSC CTF" class="d-block mx-auto rounded shadow img-fluid" loading="lazy">
                            <h5 class="mt-3">NCSC CTF</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="achievement-card text-center">
                            <img src="images/jinglebell.jpg" alt="Jingle Bell CTF" class="d-block mx-auto rounded shadow img-fluid" loading="lazy">
                            <h5 class="mt-3">Jingle Bell CTF</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#ctfCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#ctfCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</section>
